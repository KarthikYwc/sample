<div class="device-table" *ngIf="deviceTable">
  <input type="email" class="form-control" id="search-text" aria-describedby="search-text" 
        [(ngModel)]="searchText" placeholder="Enter text to search" 
        autofocus>
  <table class="device-table__table">
    
    <caption class="device-table__caption">{{ deviceTable.title }}</caption>
    <thead>
      <th *ngFor="let header of deviceTable.headers" class="device-table__th">
        {{ header | titlecase }}
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let row of deviceTable.rows  | appFilter: searchText">
        <td *ngFor="let column of deviceTable.headers">
          {{ row[column] }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
